<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #4caf50;
        margin-bottom: 20px;
      }

      /* Form Styles */
      #uploadForm {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      input[type="file"] {
        margin: 10px 0;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Message Styles */
      #message {
        margin-top: 20px;
        font-size: 32px;
        color: green;
      }

      /* Image Preview Styles */
      #imagePreview {
        margin-top: 20px;
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
        display: none; /* Hide initially */
      }

      /* Mood Display Styles */
      #moodResult {
        margin-top: 20px;
        font-size: 24px;
        display: flex;
        align-items: center;
      }

      .mood-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Upload file to check for mood</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>

    <!-- Image Preview -->
    <img id="imagePreview" alt="Image Preview" />

    <!-- Mood Result -->
    <div id="moodResult" style="display: none">
      <div class="mood-color" id="moodColor"></div>
      <span id="moodText"></span>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const message = document.getElementById("message");
      const imagePreview = document.getElementById("imagePreview");
      const moodResult = document.getElementById("moodResult");
      const moodColor = document.getElementById("moodColor");
      const moodText = document.getElementById("moodText");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (!file) {
          message.textContent = "Please select a file to upload.";
          return;
        }

        // Display the uploaded image
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = "block"; // Show image preview
        };
        reader.readAsDataURL(file);

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("https://new-mood-jester.onrender.com/upload", {
            method: "POST",
            body: formData,
          });
          updateMoodDisplay("L");
          const result = await response.json();

          if (response.ok) {
            updateMoodDisplay(result.success); // Update mood display
          } else {
            message.textContent = "Error: " + result.error;
            moodResult.style.display = "none"; // Hide mood result on error
          }
        } catch (error) {
          message.textContent = "Error uploading file: " + error.message;
          moodResult.style.display = "none"; // Hide mood result on error
        }
      });

      function updateMoodDisplay(dominantEmotion) {
        moodResult.style.display = "flex"; // Show mood result

        switch (dominantEmotion) {
          case "happy":
            moodColor.style.backgroundColor = "green";
            moodText.textContent = "üòä Happy";
            break;
          case "sad":
            moodColor.style.backgroundColor = "red";
            moodText.textContent = "üò¢ Sad";
            break;
          case "angry":
            moodColor.style.backgroundColor = "orange";
            moodText.textContent = "üò° Angry";
            break;
          case "fear":
            moodColor.style.backgroundColor = "blue";
            moodText.textContent = "üò® Fear";
            break;
          case "surprise":
            moodColor.style.backgroundColor = "yellow";
            moodText.textContent = "üòÆ Surprise";
            break;
          case "neutral":
            moodColor.style.backgroundColor = "gray";
            moodText.textContent = "üòê Neutral";
            break;
          default:
            moodColor.style.backgroundColor = "gray";
            moodText.textContent = "Unknown Mood";
        }
      }
    </script>
  </body>
</html>
